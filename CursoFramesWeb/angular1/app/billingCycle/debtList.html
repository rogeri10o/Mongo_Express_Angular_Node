<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="debts in bcCtrl.billingCycle.debts">
        <td>
          <input ng-model="debts.name" class="form-control" placeholder="Informe o Nome"
            ng-readonly="bcCtrl.tabDelete" />
        </td>
        <td>
          <input ng-model="debts.value" class="form-control" placeholder="Informe a Valor"
            ng-readonly="bcCtrl.tabDelete" ng-change="calculateValues()" type="number" />
        </td>
        <td>
          <input ng-model="debt.status" class="form-control" placeholder="Informe o Status"
            ng-readonly="tabDelete" />
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-click="addDebt($index)" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-plus"></i></button>
          <button class="btn btn-warning" ng-click="cloneDebt($index,debt)" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-clone"></i></button>
          <button class="btn btn-danger" ng-click="deleteDebt($index)" ng-disabled="bcCtrl.tabDelete"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
